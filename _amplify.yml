version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version 14
        - amplify --version 7.6.26
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
